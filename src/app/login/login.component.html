<div class="container" style="margin-top: 20rem;margin-left: 10rem;">
    <div class="row">
      <div class="Absolute-Center is-Responsive">
        <div id="logo-container">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
<div class="panel panel-primary" style="width:70%">
    <div class="panel-heading">
        Login
    </div>
    <div class="panel-body">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <label for="username">Username</label>
                <div class="form-group input-group">
                    
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Enter username"/>                   
                </div>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>

                <label for="password">Password</label>
                <div class="form-group input-group">
                   
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input class="form-control" type="password" formControlName="password" 
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter password"/>     
                  </div>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
               
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

</div>  
</div>    
</div>
</div>
