<div class="panel panel-primary" *ngIf="customer">

    <div class="panel-heading" style="font-size: large">

        {{ pageTitle + ' - ' + customer.customerName }}

    </div>

 

    <div class="panel-body">

        <div class="row">

            <div class="col-md-6">

                <div class="row">

                    <div class="col-md-3">Customer Account Number: </div>

                    <div class="col-md-6">{{customer.accountNumber}}</div>

                </div>

                <div class="row">

                    <div class="col-md-3">Customer Name: </div>

                    <div class="col-md-6">{{customer.customerName}}</div>

                </div>

                <div class="row">

                    <div class="col-md-3">Account Type: </div>

                    <div class="col-md-6">{{customer.accountType}}</div>

                </div>

                <div class="row">

                    <div class="col-md-3">Customer Branch: </div>

                    <div class="col-md-6">{{customer.customerBranch}}</div>

                </div>

            </div>

            <div class="col-md-6">

                <img class="center-block img-circle"

                    [style.width.px]="400"

                    [style.margin.px]="2"

                    [src]="customer.imageUrl"

                    [title]="customer.customerName">

            </div>

        </div>

    </div>

 

    <div class="panel-footer">

        <a class="btn btn-default" (click)="previous()" style="width: 80px">

            <i class="glyphicon glyphicon-chevron-left">Back</i>

        </a>

      

        

    </div>

 

</div>
