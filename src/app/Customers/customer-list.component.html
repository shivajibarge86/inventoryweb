<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
            <div class="row">
                    <div class="co-md-2"> Filter By:</div>
                    <div class="co-md-4">
                        <input type="text" name="cid" [(ngModel)]="listFilter">
                    </div>
            </div>
            <div class="row">
                    <div class="co-md-6"> 
                        <h3>Filter By: {{listFilter}}</h3> 
                    </div>
            </div>

            <div class="table-responsive">
                <table class="table" *ngIf="customers && customers.length">
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary" (click)="toggleImage()">
                                   {{showimage ? 'Hide' : 'Show'}} Image
                                </button>
                            </th>
                            <th>Id</th>
                            <th>Account number</th>
                            <th>Customer Name</th>
                            <th>Account Type</th>
                            <th>customer Branch</th>
                 
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers | customerFilter :listFilter">
                            <td><img  *ngIf="showimage" [src]="customer.imageUrl"
                                [title]="customer.customerName"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin"
                                ></td>
                            <td><a [routerLink]="['/customers',customer.customerId]">{{customer.customerId}}</a></td>
                            <td>{{customer.accountNumber | number}}</td>
                            <td>{{customer.customerName | uppercase}}</td>
                            <td>{{customer.accountType}}</td>
                            <td>{{customer.customerBranch}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>

    </div>

</div>
